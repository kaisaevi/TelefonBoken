<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktlista</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h4>Lägg till kontakter</h4>
        <div class="input">
          <input id="add-name" placeholder="Namn" />
          <input id="add-mobile-number" placeholder="Telefonnummer" />
        </div>
        <div>
          <button id="add-contact-btn">Lägg till kontakt</button>
          <button id="remove-contactlist-btn">Radera kontaktlista</button>
        </div>
        <div id="error-message">
          Vänligen fyll i både namn och telefonnummer i korrekt form.
        </div>
      </section>
      <section>
        <h2>Kontaktlista</h2>
        <ul id="contact-list"></ul>
      </section>
    </main>
  </body>
</html>
