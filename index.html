<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktlista</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h4>Lägg till kontakter</h3>
        <input class="add-name" type="text" placeholder="Namn"/>
        <input class="add-mobile-number" type="text" placeholder="Telefonnummer"/>
        <button id="läggtill-btn" type="button" class="btn btn-light">Lägg till</button>
        <button id="raderakontaktlista-btn" type="button" class="btn btn-light">Radera kontaktlista</button>
        <div id="error">...Eventuell felmeddelande...</div>
      </section>
      <section>
        <h2>Kontaktlista</h2>
        <ul id="contact-list"></ul>
      </section>
    </main>
  </body>
</html>
